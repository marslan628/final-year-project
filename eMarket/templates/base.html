{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}eMarket{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/new-favion.ico' %}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <!-- Font Awesome & Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  {% block extra_css %}{% endblock %}
<style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .topbar {
      background-color: #f8f9fa;
      font-size: 14px;
      padding: 6px 0;
    }

    .topbar a {
      color: #333;
      margin-left: 12px;
      transition: color 0.2s ease;
    }

    .topbar a:hover {
      color: #BB2D3B;
    }

    .navbar-brand img {
      height: 44px;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      color: #333 !important;
      padding: 8px 16px;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #BB2D3B !important;
    }

    .cart-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .cart-sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }

    .cart-item {
      padding: 15px;
      border-bottom: 1px solid #f1f1f1;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .cart-item-details {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
    }

    .cart-total {
      font-size: 18px;
      font-weight: 700;
      padding: 20px;
      border-top: 1px solid #f1f1f1;
    }

    .scrolling-wrapper {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 1rem;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      display: inline-block;
      min-width: 250px;
      flex: 0 0 auto;
      margin-right: 16px;
      transition: transform 0.3s ease;
    }

    .scroll-item:hover {
      transform: translateY(-5px);
    }

    .product-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      padding: 10px;
      background-size: 60% 60%;
    }

    .left-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .left-buttons a,
    .left-buttons button {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 22px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .left-buttons a {
      background-color: #25d366;
    }

    .left-buttons button {
      background-color: #BB2D3B;
    }

    .left-buttons a:hover,
    .left-buttons button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    footer * {
      color: white !important;
    }
  </style>
</head>

<body>

  {% include 'includes/header.html' %}
  {% include 'includes/navigation.html' %}

  {% block content %}{% endblock %}

  <!-- OpenWidget & WhatsApp -->
  <div class="left-buttons">
    <a href="https://wa.me/923094153628" target="_blank" title="Chat on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <button id="chatbot-launch" title="Ask a Question">
