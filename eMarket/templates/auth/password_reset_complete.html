{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm rounded-3 text-center">
        <h3 class="mb-3 text-success">Password Reset Successful</h3>
        <p class="mb-4">Your password has been changed successfully. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="btn btn-success px-4">Go to Login</a>
      </div>
    </div>
  </div>
</div>
{% include "includes/footer.html" %}
{% endblock %}
